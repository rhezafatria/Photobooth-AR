<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebAR Foundation | WebAR</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden;">
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>

    <!-- UNITY LOADER -->
    <script src="Build/PhotoboothAR.loader.js"></script>

    <script>
        console.log("HTML loaded");

        /* =========================
           MOBILE CANVAS HANDLING
        ========================= */
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            console.log("Mobile device detected");

            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";
            document.body.style.textAlign = "left";
        }

        function onResize() {
            var canvas = document.querySelector("#unity-canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", onResize);
        onResize();

        /* =========================
           iOS WEBGL DETECTION
        ========================= */
        function isIOSWebGL() {
            const isiOS =
                /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            console.log("isIOSWebGL:", isiOS);
            console.log("UserAgent:", navigator.userAgent);
            console.log("Platform:", navigator.platform);
            console.log("TouchPoints:", navigator.maxTouchPoints);

            return isiOS;
        }

        /* =========================
           UNITY INIT
        ========================= */
        console.log("Creating Unity instance...");

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/PhotoboothAR.data",
            frameworkUrl: "Build/PhotoboothAR.framework.js",
            codeUrl: "Build/PhotoboothAR.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WebAR",
            productVersion: "0.1.0",
        }).then((unityInstance) => {

            console.log("Unity instance loaded");
            window.unityInstance = unityInstance;

            if (isIOSWebGL()) {
                console.log("iOS WebGL detected, will call Unity after delay");

                // DELAY WAJIB UNTUK SAFARI iOS
                setTimeout(() => {
                    console.log("Sending message to Unity: MANAGER.OnIOSWebGL");

                    unityInstance.SendMessage(
                        "MANAGER",     // GameObject name (HARUS SAMA)
                        "OnIOSWebGL"   // Method name
                    );
                }, 500);

            } else {
                console.log("Not iOS WebGL, skipping iOS handler");
            }

        }).catch((message) => {
            console.error("Unity failed to load:", message);
        });
    </script>
</body>
</html>
