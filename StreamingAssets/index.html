<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebAR Foundation | WebAR</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden;">
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/PhotoboothAR.loader.js"></script>

    <script>
        /* =========================
           MOBILE CANVAS HANDLING
           ========================= */
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";
            document.body.style.textAlign = "left";
        }

        function onResize() {
            var canvas = document.querySelector("#unity-canvas");
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        }

        window.addEventListener("resize", onResize);
        onResize();

        /* =========================
           iOS WEBGL DETECTION
           ========================= */
        function isIOSWebGL() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        /* =========================
           UNITY INIT
           ========================= */
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/PhotoboothAR.data",
            frameworkUrl: "Build/PhotoboothAR.framework.js",
            codeUrl: "Build/PhotoboothAR.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WebAR",
            productVersion: "0.1.0",
        }).then((unityInstance) => {
            window.unityInstance = unityInstance;

            // PANGGIL UNITY JIKA iOS WEBGL
            if (isIOSWebGL()) {
                unityInstance.SendMessage(
                    "PlatformHandler", // GameObject
                    "OnIOSWebGL"       // Method
                );
            }
        });
    </script>
</body>
</html>
